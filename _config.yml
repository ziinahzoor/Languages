# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Linguagens
email: rafaelxsantosx@hotmail.com
description: >- # this means to ignore newlines until "baseurl:"
    Repositório dedicado ao aprendizado de diversas linguagens reais e fictícias, contendo regrais gramaticais, vocabulário, pronúncia, dicas, variações regionais e aspectos culturais dos países que as utilizam.
baseurl: '/Languages' # the subpath of your site, e.g. /blog
url: '' # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: ziinahzoor
github_username: ziinahzoor

# Build settings
remote_theme: https://github.com/ziinahzoor/cybersynth-theme

plugins:
    - jekyll-feed
    - jekyll-remote-theme
